<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Catalogue</title>
</head>
<body bgcolor="#606060">

    <form action="http://localhost:3000/" method="post">

        <div class="form-group">
            <label for="firstname">Nom</label>
            <input type="text" name="firstname" id="firstname" placeholder="Entrez votre nom">
        </div>

        <div class="form-group">
            <label for="last-name">Prénom</label>
            <input type="text" name="lastname" id="lastname" placeholder="Entrez votre prénom">
        </div>

        <div class="form-group">
            <label for="company">Entreprise</label>
            <input type="text" name="company" id="company" placeholder="Où est ce que je peux te trouver toi ?">
        </div>

        <div class="form-group">
            <label for="mail">Mail</label>
            <input type="mail" name="mail" id="mail" placeholder="Comment que je peux te joindre ?">
        </div>

        <button type="submit">Télécharger le catalogue</button>


    </form>
    
</body>
</html>
