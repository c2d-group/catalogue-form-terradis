            <div class="title-text">
                <h1>Téléchargez le catalogue</h1>
            </div>

        <form action="https://aqueous-shore-69765.herokuapp.com/catalogue/saveuser/" method="post" id="catalogue-form" class="form-content">

            <div class="inputs-group">
                <div class="form-group firstnameGroup">
                    <label for="firstname">Nom</label>
                    <div class="form-input">
                        <span class="input-text"></span>
                        <div class="input-underline"></div>
                    </div>

                    <input type="text" name="firstname" id="firstname" placeholder="Entrez votre nom">
                </div>
        
                <div class="form-group lastnameGroup">
                    <label for="lastname">Prénom</label>
                    <div class="form-input">
                        <span class="input-text"></span>
                        <div class="input-underline"></div>
                    </div>

                    <input type="text" name="lastname" id="lastname" placeholder="Entrez votre prénom">
                </div>
            </div>

            <div class="inputs-group">
                <div class="form-group companyGroup">
                    <label for="company">Entreprise</label>
                    <div class="form-input">
                        <span class="input-text"></span>
                        <div class="input-underline"></div>
                    </div>

                    <input type="text" name="company" id="company" placeholder="Votre Entreprise">
                </div>

                <div class="form-group sectorGroup">
                    <label for="sector">Département</label>
                    <div class="form-input">
                        <span class="input-text"></span>
                        <div class="input-underline"></div>
                    </div>

                    <input type="number" name="sector" id="sector" placeholder="Departement">
                </div>
            </div>

            <div class="inputs-group">

                <div class="form-group phone-group">
                    <label for="phone">N° de téléphone</label>
                    <div class="form-input">
                        <span class="input-text"></span>
                        <div class="input-underline"></div>
                    </div>

                    <input type="phone" name="phone" id="phone" placeholder="ton 06 bb">
                </div>

                <div class="form-group mailGroup">
                    <label for="mail">Mail</label>
                    <div class="form-input">
                        <span class="input-text"></span>
                        <div class="input-underline"></div>
                    </div>

                    <input type="mail" name="mail" id="mail" placeholder="Votre email">
                </div>
            </div>

            <a class="btn accent" id="form-btn"><span class="btn-text">Télécharger</span></a>
            <button style="display: none;" type="submit">télecharger</button>

        </form>

        <span class="small-mentions">* En téléchargeant le catalogue, j’accepte que mon adresse mail soit utilisée à des fins commerciales par SAS TERRADIS</span>
        
    </div>


    <a href="./catalogue2022TerradisWEB.pdf" download id="link-catalogue" style="opacity: 0; z-index: 0">catalogue</a>
